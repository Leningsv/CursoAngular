<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of _chatServices.chats">
    <span class="badge badge-primary">Lenin</span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>
</div>
<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje();" placeholder="Enviar mensaje">
